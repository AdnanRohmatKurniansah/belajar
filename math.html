<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript math</h2>
<input type="text" id="input" name="input" placeholder="Masukkan nilai">
<button type="button" onclick="hitung()">Jumlahkan</button>
<h3>Luas lingkaran</h3>
<p id="demo"></p>
</body>
<script>
    function hitung() {
  var jari = parseFloat(document.getElementById('input').value);
  luas  = Math.PI*jari*jari
  document.getElementById("demo").innerHTML= "Luas lingkaran : " + luas;
  }
</script>
</html>
