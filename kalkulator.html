<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<style>
    .container {
        width: 30%;
        margin-top: 200px;
        padding: 10px;
        background-color: black;
        text-align: center;
        border-radius: 5px;
    }
    .button {
        margin-top: 20px;
    }
</style>
<body>
   <div class="container">
    <form>
    <input type="text" id="angka1" name="angka1" placeholder="Masukkan Angka Pertama" style="width: 80%; margin-bottom: 20px;">
    <input type="text" id="angka2" name="angka2" placeholder="Masukkan Angka Kedua" style="width: 80%; margin-bottom: 20px;">
    <input type="text" id="hasil" name="hasil" placeholder="Hasil" disabled style="background-color: white; color: black; width: 80%; ">
<div class="button">
<input type="button" style="width: 12%; font-weight: bolder;" value="+" name="hasil" onclick="tambah()">
<input type="button" style="width: 12%; font-weight: bolder;" value="-" name="hasil" onclick="kurang()">
<input type="button" style="width: 12%; font-weight: bolder;" value="*" name="hasil" onclick="kali()">
<input type="button" style="width: 12%; font-weight: bolder;" value="/" name="hasil" onclick="bagi()">
<input type="reset" style="width: 12%; font-weight: bolder;" value="reset"></div>
</form></div>

<script language="javascript">
function tambah()
{
var a=parseInt(document.getElementById("angka1").value);
var b=parseInt(document.getElementById("angka2").value);
tambah=a+b

document.getElementById("hasil").value=tambah;
}
function kurang()
{
var a=parseInt(document.getElementById("angka1").value);
var b=parseInt(document.getElementById("angka2").value);
kurang=a-b

document.getElementById("hasil").value=kurang;
}
function kali()
{
var a=parseInt(document.getElementById("angka1").value);
var b=parseInt(document.getElementById("angka2").value);
kali=a*b

document.getElementById("hasil").value=kali;
}
function bagi()
{
var a=parseInt(document.getElementById("angka1").value);
var b=parseInt(document.getElementById("angka2").value);
bagi=a/b

document.getElementById("hasil").value=bagi;
}
</script>
</body>
</html>
